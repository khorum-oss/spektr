name: PR Tests
run-name: PR Tests for modules by ${{ github.actor }}

on:
  pull_request:
    branches:
      - 'main'
    types: [opened, synchronize, reopened]

# Cancel in-progress runs for the same PR when new commits are pushed
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-check:
    uses: violabs/public-cicd/.github/workflows/gradle-build.yml@main
    with:
      java-version: '21'
      build-tasks: 'classes testClasses'

  test-app:
    needs: build-check
    uses: violabs/public-cicd/.github/workflows/gradle-unit-tests.yml@main
    permissions:
      contents: read
      pull-requests: write
    with:
      java-version: '21'
      module: app
      coverage-enabled: true
      min-coverage-overall: 80

  test-examples:
    needs: build-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build Spektr Docker image
        run: docker build -t spektr:local .

      - name: Build test-api JARs
        run: |
          ./gradlew :examples:haunted-house-tracker:test-api:jar \
                    :examples:ghost-book:test-api:jar

      - name: Run haunted-house-tracker tests
        run: ./gradlew :examples:haunted-house-tracker:test

  detekt-check:
    needs: build-check
    uses: violabs/public-cicd/.github/workflows/gradle-detekt.yml@main
    with:
      java-version: '21'

  notify-discord:
    name: Notify Discord
    needs:
      - build-check
      - test-app
      - test-examples
      - detekt-check
    if: always()
    uses: violabs/public-cicd/.github/workflows/notify-discord.yml@main
    with:
      runs-on: ubuntu-latest
      workflow_name: ${{ github.workflow }}
      build_result: ${{ needs.build-check.result }}
      test_result: ${{ (needs.test-app.result == 'success' && needs.test-examples.result == 'success') && 'success' || 'failure' }}
      detekt_result: ${{ needs.detekt-check.result }}
      pr_title: ${{ github.event.pull_request.title }}
      pr_number: ${{ github.event.pull_request.number }}
    secrets:
      DISCORD_WEBHOOK_URL: ${{ secrets.PUBLIC_PR_DISCORD_WEBHOOK }}
